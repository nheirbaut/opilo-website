{{ define "main" }}
<main>
    <div class="container py-5">
        <h1>Blog</h1>
        {{ range .Pages }}
        <article class="mb-5">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p class="text-muted">By {{ .Params.author }} on {{ .Date.Format "January 2, 2006" }}</p>
            <p>{{ .Summary }}</p>
            <a href="{{ .RelPermalink }}" class="btn btn-secondary">Read More</a>
        </article>
        {{ end }}
    </div>
</main>
{{ end }}
