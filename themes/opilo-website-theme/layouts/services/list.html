{{ define "main" }}
<main>
    <div class="container py-5">
        <h1>Our Services</h1>
        <div class="row">
            {{ range .Pages }}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h2 class="card-title">{{ .Title }}</h2>
                        <p class="card-text">{{ .Params.description }}</p>
                        <a href="{{ .RelPermalink }}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</main>
{{ end }}
