<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">{{- .Site.Params.shortTitle -}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link{{ if $.IsMenuCurrent "main" . }} active" aria-current="page{{ end }}" href="{{ .URL }}">{{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
      <ul class="navbar-nav ms-auto">
        {{ range .Site.Menus.social }}
        <li class="nav-item">
          <a class="nav-link" href="{{ .URL }}" target="_blank" title="{{ .Name }}">
            <i class="{{ .Params.icon }}"></i>
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>
