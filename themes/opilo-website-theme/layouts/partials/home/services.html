<section class="services py-5 bg-light">
    <div class="container">
        <h2 class="text-center">Services I Offer</h2>
        <div class="row mt-4">
            {{ range . }}
            <div class="col-md-4">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <img src="{{- .icon -}}" alt="{{- .service -}}" class="mb-3" width="50">
                        <h5 class="card-title">{{- .service -}}</h5>
                        <p class="card-text">{{- .description -}}
                        </p>
                        <a href="{{ .link }}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
